<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./audio-page.js"></script>
</head>

<body>
    <div>
        <audio src="files/test1.mp3"></audio>
        <button id="playPauseButton" data-playing="false" role="switch" aria-checked="false">
            <span>Play/Pause</span>
        </button>

        <input type="range" id="pitch" min="22" max="440" value="1" step="0.01" style="width: 80%">
        <br/>
        <input type="range" id="volume" min="0" max="2" value="0.3" step="0.01">
        <br/>
        <input type="range" id="filter-frequency" min="0" max="5000" value="100" step="1">
        <br/>
        <input type="range" id="filter-q" min="0" max="10" value="2" step="0.01">

    </div>
</body>
<script>
    webrepl = buildAudioPage(
        document.getElementById('playPauseButton'),
        document.getElementById('volume'),
        document.getElementById('pitch'),
        document.getElementById('filter-frequency'),
        document.getElementById('filter-q')
        );
</script>

</html>
